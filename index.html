<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zoom Image Application</title>
    <meta name="description" content="This JavaScript zoom application allows you to zoom into multiple images">
    <meta name="author" content="Eddie Madrigal">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./zoom.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <div class="img-zoom-container">
            <div id="thumbnails">
                <img id="img1" src="images/img1.jpeg" width="50" onclick="useImage1();" />
                <img id="img2" src="images/img2.jpeg" width="50" onclick="useImage2();" />
                <img id="img3" src="images/img3.jpeg" width="50" onclick="useImage3();" />
            </div>
            <div>
                <img 
                    id="zoom-this-image" 
                    src="./images/img1.jpeg" 
                    onmousemove="zoomIn(event)"
                    onmouseout="zoomOut()"
                />
            </div>
            <div id="zoomResult" onmousemove="zoomIn(event)" onmouseout="zoomOut()"></div>
        </div>
    </div>

    <script src="zoom.js" async defer></script>
</body>

</html>
